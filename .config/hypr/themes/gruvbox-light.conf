general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 5 
    border_size = 4 
    #col.active_border = rgb(6f00ff) rgb(9370db) 45deg #these are hex values
    col.active_border = rgb(458588)
    col.inactive_border = rgba(595959aa)

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    screen_shader = $HOME/.config/hypr/shaders/vibrance.gsl

    rounding = 10

    shadow {
        enabled = true
        range = 10
        render_power = 1
        color = rgba(458588ee)
        color_inactive = rgba(1a1a1aee)

    }

    blur {
        enabled = true
        xray = true
        special = false
        new_optimizations = true
        size = 11
        passes = 2
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }
}

windowrule = opacity 0.85, kitty # set kitty opacity
